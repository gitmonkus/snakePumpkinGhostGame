<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="main-container">
        <h1>Snake Pumpkin Ghost Game</h1>
        <button id="start">Start / Restart</button>
        <h2>Pumpkins: <span id="score"></span></h2>
        <div class="grid"></div>
        <p> How to Play:
            <ol>
                <li>Try to gather as many pumpkins as you can.</li>
                <li>Using arrow keys, direct the snake to capture the pumpkins.</li>
                <li>Don't get haunted by the ghosts or you lose a pumpkin.</li>
                <li>Running into the sides or yourself will end the game.</li>
            </ol>
        </p>
        </section>
        <script src="index.js"></script>
    </body>
</html>
